<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <picture>
      <source
        media="(min-width: 1000px)"
        srcset="Images/desktop/image-host.jpg"
      />
      <source
        media="(min-width: 760px)"
        srcset="Images/tablet/image-host.jpg"
      />
      <source
        media="(min-width: 400px)"
        srcset="Images/mobile/image-host.jpg"
      />
      <img
        class="bg-image"
        src="Images/mobile/image-host.jpg"
        alt="background image"
      />
    </picture>
    <header>
      <div class="header-wrapper">
        <div class="logo">
          <img src="Images/desktop/logo.svg" alt="picture of logo" />
        </div>
        <div class="logo--name">pod</div>
      </div>
    </header>
    <main>
      <div class="main-wrapper">
        <section>
          <div class="feature--heading">
            <span class="publish">Publish your podcasts</span> everywhere.
          </div>
          <div class="feature--body">
            <p>
              Upload your audio to Pod with a single click. We'll then
              distribute your podcast to Spotify, Apple Podcasts, Google
              Podcasts, Pocket Casts and more!
            </p>
          </div>
        </section>
        <section>
          <div class="form--section-wrapper">
            <div class="company--links">
              <a href="#"
                ><img
                  class="spotify"
                  src="Images/desktop/spotify.svg"
                  alt="image that serves as link to spotify"
              /></a>
              <a href="#"
                ><img
                  class="apple"
                  src="Images/desktop/apple-podcast.svg"
                  alt="image that serves as link to spotify"
              /></a>
              <a href="#"
                ><img
                  class="google"
                  src="Images/desktop/google-podcasts.svg"
                  alt="image that serves as link to spotify"
              /></a>
              <a href="#"
                ><img
                  class="pocket"
                  src="Images/desktop/pocket-casts.svg"
                  alt="image that serves as link to spotify"
              /></a>
            </div>
            <form class="input-form" action="#">
              <input
                class="input"
                type="email"
                id="email"
                placeholder="Email address"
              />
              <button type="submit" id="btn" class="btn">Request Access</button>
            </form>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="footer--bg-image">
        <img
          src="Images/desktop/bg-pattern-dots.svg"
          alt="doted bacground image"
          class="footer-image"
        />
      </div>
    </footer>
  </body>
</html>
